<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardÃ¡pio Digital Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #e74c3c; --dark: #2c3e50; --success: #27ae60; --light: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        body { background: #fff; color: #333; padding-bottom: 120px; }

        /* PAINEL ADMIN SUPERIOR */
        .area-admin { display: none; background: #1a252f; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-adm { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin: 5px; font-size: 12px; transition: 0.3s; }
        .btn-save { background: white; color: #1a252f; border: 2px solid var(--success); }
        .btn-save:hover { background: var(--success); color: white; }

        /* HEADER */
        header { padding: 30px 20px; background: white; border-bottom: 1px solid #eee; text-align: center; }
        .header-content { max-width: 800px; margin: 0 auto; position: relative; }
        #loja-logo { width: 90px; height: 90px; border-radius: 20px; object-fit: cover; background: #f0f0f0; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; }
        #nome-loja { font-size: 1.4rem; font-weight: 700; color: var(--dark); }
        .user-access { position: absolute; right: 0; top: 0; background: #f4f4f4; border: none; width: 45px; height: 45px; border-radius: 12px; color: #888; cursor: pointer; }

        /* NAVEGAÃ‡ÃƒO DE CATEGORIAS */
        .categorias-nav { display: flex; overflow-x: auto; padding: 15px; gap: 12px; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .categorias-nav::-webkit-scrollbar { display: none; }
        .cat-item { background: var(--light); padding: 8px 22px; border-radius: 25px; font-size: 14px; font-weight: 600; color: #666; text-decoration: none; white-space: nowrap; transition: 0.3s; }
        .cat-item:hover { background: #ddd; }

        /* LISTA DE PRODUTOS */
        .container { max-width: 800px; margin: 0 auto; padding: 10px 20px; }
        .section-title { font-size: 1.2rem; font-weight: 700; margin: 30px 0 15px; color: var(--dark); padding-left: 10px; border-left: 5px solid var(--primary); }
        
        .card-produto { display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #f2f2f2; align-items: flex-start; gap: 15px; }
        .prod-info { flex: 1; }
        .prod-info h3 { font-size: 1rem; color: #333; margin-bottom: 5px; }
        .prod-info p { font-size: 0.85rem; color: #777; line-height: 1.4; margin-bottom: 10px; }
        .prod-price { font-weight: 700; color: var(--dark); font-size: 1rem; }

        .prod-img img { width: 110px; height: 110px; border-radius: 18px; object-fit: cover; background: #f9f9f9; }

        /* MODO ADMIN INTERNO */
        .admin-box { display: none; background: #f4f4f4; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-top: 10px; }
        .admin-box label { font-size: 10px; font-weight: bold; color: #555; display: block; margin-top: 5px; }
        .admin-box select, .admin-box input { width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 12px; }
        .show-admin { display: block !important; }

        /* CARRINHO FIXO */
        #footer-cart { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: var(--primary); color: white; padding: 18px 25px; border-radius: 50px; display: flex; justify-content: space-between; font-weight: bold; box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4); cursor: pointer; z-index: 1500; }
    </style>
</head>
<body>

    <div id="area-admin" class="area-admin">
        <button class="btn-adm" style="background:var(--success); color:white" onclick="novoProduto()">+ NOVO PRODUTO</button>
        <button class="btn-adm" style="background:#3498db; color:white" onclick="novaCategoria()">+ NOVA CATEGORIA</button>
        <button class="btn-adm btn-save" onclick="salvarTudo()">ðŸ’¾ SALVAR TUDO</button>
    </div>

    <header>
        <div class="header-content">
            <img id="loja-logo" onclick="trocarLogoPorLink()" src="https://via.placeholder.com/100" alt="Logo">
            <h1 id="nome-loja">Carregando...</h1>
            <button class="user-access" onclick="ativarAdmin()"><i class="fa fa-user-circle"></i></button>
        </div>
    </header>

    <div class="categorias-nav" id="cat-nav"></div>

    <main class="container" id="cardapio-corpo"></main>

    <div id="footer-cart">
        <span>ðŸ›’ <span id="cart-count">0</span> Itens</span>
        <span id="cart-total">R$ 0,00</span>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXA1yP1F-riNkzOX5zJs5gsQ82EzsT7Qg",
            authDomain: "myproject26-10f0e.firebaseapp.com",
            databaseURL: "https://myproject26-10f0e-default-rtdb.firebaseio.com",
            projectId: "myproject26-10f0e",
            storageBucket: "myproject26-10f0e.firebasestorage.app",
            messagingSenderId: "884850608032",
            appId: "1:884850608032:web:79db6983346c3c20edc6c5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const LOJA_ID = new URLSearchParams(window.location.search).get('loja');
        let dadosLoja = null;
        let modoEdicao = false;

        async function init() {
            if(!LOJA_ID) return alert("Erro: Use ?loja=nome_da_loja na URL");
            db.ref(`lojas/${LOJA_ID}`).on('value', snap => {
                dadosLoja = snap.val();
                if(dadosLoja) render();
            });
        }

        function render() {
            document.getElementById('nome-loja').innerText = dadosLoja.config.nomeLoja;
            document.getElementById('loja-logo').src = dadosLoja.config.logo;

            const corpo = document.getElementById('cardapio-corpo');
            const nav = document.getElementById('cat-nav');
            corpo.innerHTML = "";
            nav.innerHTML = "";

            const produtos = dadosLoja.produtos || [];
            const categorias = [...new Set(produtos.map(p => p.categoria || "Geral"))];

            categorias.forEach(cat => {
                nav.innerHTML += `<a href="#${cat}" class="cat-item">${cat}</a>`;
                corpo.innerHTML += `<div class="section-title" id="${cat}">${cat}</div>`;

                produtos.forEach((p, i) => {
                    if((p.categoria || "Geral") === cat) {
                        corpo.innerHTML += `
                            <div class="card-produto">
                                <div class="prod-info">
                                    <h3 contenteditable="${modoEdicao}" onblur="updateLocal(${i}, 'title', this.innerText)">${p.title}</h3>
                                    <p contenteditable="${modoEdicao}" onblur="updateLocal(${i}, 'ingredientes', this.innerText)">${p.ingredientes}</p>
                                    <div class="prod-price">R$ <span contenteditable="${modoEdicao}" onblur="updateLocal(${i}, 'price', this.innerText)">${parseFloat(p.price).toFixed(2)}</span></div>
                                    
                                    <div class="admin-box ${modoEdicao ? 'show-admin' : ''}">
                                        <label>CATEGORIA:</label>
                                        <select onchange="updateLocal(${i}, 'categoria', this.value)">
                                            ${categorias.map(c => `<option value="${c}" ${c === cat ? 'selected' : ''}>${c}</option>`).join('')}
                                        </select>
                                        
                                        <label>LINK DA FOTO (.jpg, .png):</label>
                                        <input type="text" value="${p.image}" onchange="updateLocal(${i}, 'image', this.value)" placeholder="Cole o link da foto aqui">
                                        
                                        <button onclick="removerItem(${i})" style="width:100%; color:red; margin-top:10px; background:none; border:none; cursor:pointer; font-size:11px">EXCLUIR ITEM</button>
                                    </div>
                                </div>
                                <div class="prod-img">
                                    <img src="${p.image}" onerror="this.src='https://via.placeholder.com/150'">
                                </div>
                            </div>
                        `;
                    }
                });
            });
        }

        function updateLocal(index, campo, valor) {
            if(campo === 'price') valor = valor.replace(',', '.');
            dadosLoja.produtos[index][campo] = valor;
            // Se mudou a imagem no input, atualiza o visual imediatamente
            if(campo === 'image') render();
        }

        async function salvarTudo() {
            try {
                dadosLoja.config.nomeLoja = document.getElementById('nome-loja').innerText;
                await db.ref(`lojas/${LOJA_ID}`).set(dadosLoja);
                alert("âœ… Salvo com sucesso!");
                location.reload();
            } catch (e) { alert("Erro ao salvar!"); }
        }

        function ativarAdmin() {
            const p = prompt("Senha:");
            if(p === dadosLoja.config.senhaAdmin) {
                modoEdicao = true;
                document.getElementById('area-admin').style.display = 'block';
                document.getElementById('nome-loja').contentEditable = true;
                render();
            }
        }

        function trocarLogoPorLink() {
            if(!modoEdicao) return;
            const novo = prompt("Cole o link da nova LOGO:", dadosLoja.config.logo);
            if(novo) {
                dadosLoja.config.logo = novo;
                render();
            }
        }

        function novaCategoria() {
            const nome = prompt("Nome da nova categoria:");
            if(nome) {
                if(!dadosLoja.produtos) dadosLoja.produtos = [];
                dadosLoja.produtos.push({
                    title: "Novo Item",
                    ingredientes: "DescriÃ§Ã£o...",
                    price: "0.00",
                    categoria: nome,
                    image: "https://via.placeholder.com/150"
                });
                render();
            }
        }

        function novoProduto() {
            if(!dadosLoja.produtos) dadosLoja.produtos = [];
            dadosLoja.produtos.push({
                title: "Novo Lanche",
                ingredientes: "Ingredientes...",
                price: "0.00",
                categoria: "Geral",
                image: "https://via.placeholder.com/150"
            });
            render();
        }

        function removerItem(i) {
            if(confirm("Excluir produto?")) {
                dadosLoja.produtos.splice(i, 1);
                render();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
