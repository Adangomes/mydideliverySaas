<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <style>
        :root { --primary: #e74c3c; --dark: #2c3e50; --success: #27ae60; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #fff; padding-bottom: 100px; }

        /* PAINEL ADMIN */
        .area-admin { display: none; background: #1a252f; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1100; color: white; }
        .btn-adm { padding: 8px 15px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; margin: 5px; }

        header { padding: 25px 20px; border-bottom: 1px solid #eee; background: white; text-align: center; }
        .header-content { max-width: 800px; margin: 0 auto; position: relative; display: flex; flex-direction: column; align-items: center; }
        #loja-logo { width: 80px; height: 80px; border-radius: 20px; object-fit: cover; background: #f0f0f0; margin-bottom: 10px; }
        .user-access { position: absolute; right: 0; top: 0; background: #f4f4f4; border: none; width: 40px; height: 40px; border-radius: 10px; color: #888; cursor: pointer; }

        .categorias-nav { display: flex; overflow-x: auto; padding: 15px; gap: 10px; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 999; }
        .cat-item { background: #f4f4f4; padding: 8px 20px; border-radius: 25px; font-size: 14px; font-weight: 600; color: #666; text-decoration: none; white-space: nowrap; }

        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .section-title { font-size: 1.2rem; font-weight: 700; margin: 25px 0 15px; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; }
        
        .card-produto { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f9f9f9; align-items: center; }
        .prod-info { flex: 1; padding-right: 15px; }
        .prod-info h3 { font-size: 1rem; color: #333; }
        .prod-info p { font-size: 0.85rem; color: #888; margin: 5px 0; }
        .prod-price { font-weight: 700; color: var(--dark); }

        .prod-img img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; background: #f9f9f9; }

        /* EDI√á√ÉO */
        .admin-only { display: none; margin-top: 10px; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .edit-active { display: block !important; }

        #btn-carrinho { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: var(--primary); color: white; padding: 18px; border-radius: 50px; display: flex; justify-content: space-between; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer; }
    </style>
</head>
<body>

    <div id="area-admin" class="area-admin">
        <button class="btn-adm" style="background:var(--success); color:white" onclick="novoProduto()">+ Produto</button>
        <button class="btn-adm" style="background:#3498db; color:white" onclick="novaCategoria()">+ Nova Categoria</button>
        <button class="btn-adm" style="background:white; color:black" onclick="salvarTudo()">SALVAR TUDO</button>
        <input type="file" id="upload-file" style="display:none" onchange="processarUpload(event)">
    </div>

    <header>
        <div class="header-content">
            <img id="loja-logo" onclick="acionarUpload('logo')" src="" alt="Logo">
            <h1 id="nome-loja">Carregando...</h1>
            <button class="user-access" onclick="loginAdmin()"><i class="fa fa-user-circle"></i></button>
        </div>
    </header>

    <div class="categorias-nav" id="cat-nav"></div>

    <main class="container" id="lista-produtos"></main>

    <div id="btn-carrinho">
        <span>üõí <span id="cart-count">0</span> Itens</span>
        <span id="cart-total">R$ 0,00</span>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXA1yP1F-riNkzOX5zJs5gsQ82EzsT7Qg",
            authDomain: "myproject26-10f0e.firebaseapp.com",
            databaseURL: "https://myproject26-10f0e-default-rtdb.firebaseio.com",
            projectId: "myproject26-10f0e",
            storageBucket: "myproject26-10f0e.firebasestorage.app",
            messagingSenderId: "884850608032",
            appId: "1:884850608032:web:79db6983346c3c20edc6c5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        const LOJA_ID = new URLSearchParams(window.location.search).get('loja');
        let dadosLoja = null;
        let modoEdicao = false;
        let uploadRef = null;

        async function init() {
            if(!LOJA_ID) return document.body.innerHTML = "ID da loja ausente.";
            db.ref(`lojas/${LOJA_ID}`).on('value', snap => {
                dadosLoja = snap.val();
                render();
            });
        }

        function render() {
            document.getElementById('nome-loja').innerText = dadosLoja.config.nomeLoja;
            document.getElementById('loja-logo').src = dadosLoja.config.logo;

            const container = document.getElementById('lista-produtos');
            const nav = document.getElementById('cat-nav');
            container.innerHTML = "";
            nav.innerHTML = "";

            const produtos = dadosLoja.produtos || [];
            // Lista √∫nica de categorias para o filtro e para o select de edi√ß√£o
            const categorias = [...new Set(produtos.map(p => p.categoria || "Geral"))];

            categorias.forEach(cat => {
                nav.innerHTML += `<a href="#${cat}" class="cat-item">${cat}</a>`;
                container.innerHTML += `<div class="section-title" id="${cat}">${cat}</div>`;

                produtos.forEach((p, i) => {
                    if((p.categoria || "Geral") === cat) {
                        container.innerHTML += `
                            <div class="card-produto">
                                <div class="prod-info">
                                    <h3 contenteditable="${modoEdicao}" onblur="editLocal(${i}, 'title', this.innerText)">${p.title}</h3>
                                    <p contenteditable="${modoEdicao}" onblur="editLocal(${i}, 'ingredientes', this.innerText)">${p.ingredientes}</p>
                                    <div class="prod-price">R$ <span contenteditable="${modoEdicao}" onblur="editLocal(${i}, 'price', this.innerText)">${parseFloat(p.price).toFixed(2)}</span></div>
                                    
                                    <div class="admin-only ${modoEdicao ? 'edit-active' : ''}">
                                        <label>Mover para:</label>
                                        <select onchange="editLocal(${i}, 'categoria', this.value)">
                                            ${categorias.map(c => `<option value="${c}" ${c === cat ? 'selected' : ''}>${c}</option>`).join('')}
                                        </select>
                                        <button onclick="remover(${i})" style="color:red; margin-left:10px; background:none; border:none; cursor:pointer">Excluir</button>
                                    </div>
                                </div>
                                <div class="prod-img">
                                    <img src="${p.image}" onclick="acionarUpload('produto', ${i})">
                                </div>
                            </div>
                        `;
                    }
                });
            });
        }

        function editLocal(index, campo, valor) {
            if(campo === 'price') valor = valor.replace(',', '.');
            dadosLoja.produtos[index][campo] = valor;
        }

        async function salvarTudo() {
            await db.ref(`lojas/${LOJA_ID}`).update(dadosLoja);
            alert("Altera√ß√µes salvas!");
            location.reload();
        }

        function loginAdmin() {
            const pass = prompt("Senha Admin:");
            if(pass === dadosLoja.config.senhaAdmin) {
                modoEdicao = true;
                document.getElementById('area-admin').style.display = 'block';
                render();
            }
        }

        function novaCategoria() {
            const nome = prompt("Nome da nova categoria:");
            if(nome) {
                if(!dadosLoja.produtos) dadosLoja.produtos = [];
                // Adiciona um item tempor√°rio para criar a categoria
                dadosLoja.produtos.push({ title: "Novo Item", ingredientes: "Descri√ß√£o...", price: "0.00", categoria: nome, image: "https://via.placeholder.com/150" });
                render();
            }
        }

        function novoProduto() {
            if(!dadosLoja.produtos) dadosLoja.produtos = [];
            dadosLoja.produtos.push({ title: "Novo Lanche", ingredientes: "Ingredientes...", price: "0.00", categoria: "Geral", image: "https://via.placeholder.com/150" });
            render();
        }

        function acionarUpload(tipo, index) {
            if(!modoEdicao) return;
            uploadRef = { tipo, index };
            document.getElementById('upload-file').click();
        }

        async function processarUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const ref = storage.ref(`lojas/${LOJA_ID}/${Date.now()}_${file.name}`);
            await ref.put(file);
            const url = await ref.getDownloadURL();
            if(uploadRef.tipo === 'logo') dadosLoja.config.logo = url;
            else dadosLoja.produtos[uploadRef.index].image = url;
            render();
            alert("Imagem carregada! Clique em SALVAR TUDO para confirmar.");
        }

        function remover(i) {
            if(confirm("Excluir este produto?")) {
                dadosLoja.produtos.splice(i, 1);
                render();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
